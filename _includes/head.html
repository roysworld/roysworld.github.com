{% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
{% else %}
    <title>{{ site.title }} - {{ site.description }}</title>
{% endif %}
  
<meta name="author" content="{{ site.author }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="robots" content="noodp, nydir" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="shorcut icon" type="image/x-ico" href="{{ site.url }}/favicon.ico" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }} (RSS)" href="{{ site.url }}/feed" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }} (Atom)" href="{{ site.url }}/feed/atom" />

<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.url }}/css/layout.css" type="text/css" />
<script type="text/javascript">

  (function() {

</script>
